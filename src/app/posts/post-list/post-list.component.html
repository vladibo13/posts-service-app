<mat-spinner color="warn" *ngIf="isLoading"></mat-spinner>

<mat-accordion multi="true" *ngIf="posts.length && !isLoading">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ post.title }}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>{{ post.content }}</p>
    <mat-action-row>
      <a mat-raised-button [routerLink]="['/edit', post.id]">
        EDIT
      </a>
      <button mat-raised-button (click)="onDelete(post.id)">
        DELETE
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="text-info mat-body-1" *ngIf="!posts.length && !isLoading">No Posts</p>
